name: Xcode - Build and Analyze

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Build
        env:
          scheme: ${{ 'default' }}
        run: |
          cd $GITHUB_WORKSPACE/Example
          pod install
          xcodebuild build
